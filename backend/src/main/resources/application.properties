spring.application.name=feed-backend
spring.profiles.active=mysql
spring.config.import=optional:file:./application-env.properties
# Database Configuration - H2 In-Memory (for demo)
spring.datasource.url=jdbc:mysql://localhost:3306/iiituna_feed?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root


# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging) - Access at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# CORS Configuration - Allow All (for development)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:my_api_key}
openai.api.url=https://api.openai.com/v1
