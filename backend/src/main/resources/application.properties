spring.application.name=feed-backend

spring.config.import=optional:file:./application-env.properties
# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/iiituna_feed?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MySQL specific configurations
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Server Configuration
server.port=8080

# CORS Configuration - Allow All (for development)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:my_api_key}
openai.api.url=https://api.openai.com/v1
